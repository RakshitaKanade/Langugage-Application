<html>
<head>
      <title> Langugage App  </title>
      <style>
             * {font-size:50px;}
             h1 {background-color:black; color:white; width:50%; border-radius:40px;}
             body {background-color:lightblue;}
	     input[type=radio] {width:3%; height:0.5em;}
      </style>
</head>
<body>
<center>
        <h1> Langugage you know </h1>
        <form onsubmit="show()">
                 <input type="text" placeholder="enter name" id="name" />
                 <br><br>
		 <input type="checkbox" id="js" />JavaScript
		 <input type="checkbox" id="ja" />Java 
		 <input type="checkbox" id="py" />Python
		 <br><br>
                 <input type="submit" />
        </form>
        <h2 id="msg" />

        <script>
                 function show()
                 {
                         event.preventDefault();
                         let name = document.getElementById("name");
			 let js = document.getElementById("js");
			 let ja = document.getElementById("ja");
			 let py = document.getElementById("py");
			 let msg = document.getElementById("msg");
			
			let lang = "";
			if (js.checked)                lang += "JavaScript";
                        if (ja.checked)                lang += "Java";
			if (py.checked)                lang += "Python";
			
			let ans = "name = " + name.value + " lang = " + lang;
			msg.innerHTML = ans;
                 }
         </script>
</center>
</body>
</html>
